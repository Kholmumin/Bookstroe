<div class="wrapper">
  <ng-container *ngFor="let item of cardInfoT">
    <app-single-card
      [cardBirth]="item.cardBirth"
      [cardImg]="item.cardImg"
      [cardName]="item.cardName"
      (click)="onAuthor(item.cardName)"
      [routerLink]="item.cardName"
    ></app-single-card>
  </ng-container>
</div>
